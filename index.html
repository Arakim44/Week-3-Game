<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Cormorant+Garamond|Gloria+Hallelujah|Homemade+Apple|Indie+Flower|Orbitron|Raleway:100|Rock+Salt|Slabo+27px" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="http://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <title>Hangman Game</title>
  </head>


  <body>
    <header id="masthead" >
      <div class="container col-m-9 col-s-11">
        <a href="index.html" id="logo">Play Hangman Online!</a>
        </div>
      </div>
    </header>

<!-- First page before choosing the categories. -->
<div class="container" id="main">
      <section class=" contain">
        <img  id='img' src="assets/images/hangman0.png" alt="" />
      </section>
      <section class="contain" id="introPage">
          <h1>Welcome to Ara's Hangman!</h1><br>
          <p>Choose your favorite Category!!<br> Do not judge if category seems geeky and nerdy.</p><br>
            <div class="category" id="category">
                <button class="btn-success" id="m" onclick="movies()">Movies</button>
                <button class="btn-success" id="d" onclick="dogs()">Dogs</button>
                <button class="btn-success" id="s" onclick="superHeros()">Super Heroes</button>
                <button class="btn-success" id="v" onclick="videoGames()">Video Games</button>
                <button class="btn-success" id="h" onclick="harryPotters()">Harry Potter</button>
            </div>
       </section>

<!-- Game Page -->

     <div class="contain" id="gamePage">
       <div class="" id="hangImg">
       <img src="" alt="" />
       </div>
       <div class="" id="guessButton"></div>
        <h1 id="categoryNames"></h1>
        <p id="use"></p><br>
        <div id="hold"></div>
        <div id="buttons"></div>
        <p id="mylives"></p>


     </div>

       <div class="contain" id="endPage">
       <h1 id="win"></h1>
       <h1 id="die"></h1>
       <h1 id="continue"></h1>
       <h2 id="answer"></h2>
       <p id ="reset" type="button" name="button"></p>
       </div>


<!-- end Page -->



</div>
    <script type="text/javascript" src ="assets/javascript/game.js"></script>
  </body>
</html>
